<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Login AmuebleZ
            </title>
            <link href="css/master.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div class="login-box">
            <img alt="Avatar Image" class="avatar" src="img/images.png">
                <h1>
                    Login
                </h1>
                <form>
                    <!-- USERNAME INPUT -->
                    <label for="username">
                        Nombre de Usuario
                    </label>
                    <input placeholder="Nombre de Usuario" required="" type="text">
                        <!-- PASSWORD INPUT -->
                        <label for="password">
                            Contraseña
                        </label>
                        <input placeholder="Contraseña" required="" type="password">
                            <input class="btn btn-primary" type="submit" value="Ingresar">
                            </input>
                        </input>
                    </input>
                </form>
            </img>
        </div>
    </body>
</html>
